<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        #chat-container {
            width: 400px;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        #chat-box {
            height: 300px;
            border: 1px solid #ddd;
            padding: 10px;
            overflow-y: scroll;
            margin-bottom: 20px;
        }
        #chat-box div {
            margin-bottom: 10px;
        }
        #user-message {
            width: calc(100% - 80px);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            width: 60px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-box"></div>
        <form id="chat-form">
            <input type="text" id="user-message" placeholder="Type your message..." autocomplete="off" required>
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        document.getElementById('chat-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting the default way

            const userMessage = document.getElementById('user-message').value;
            const chatBox = document.getElementById('chat-box');

            // Display the user's message in the chat box
            const userDiv = document.createElement('div');
            userDiv.textContent = 'You: ' + userMessage;
            chatBox.appendChild(userDiv);
            chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom

            // Disable the input and button during the request
            document.getElementById('user-message').disabled = true;
            document.querySelector('button').disabled = true;

            let fullResponse = ''; // To collect the entire response

            fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ message: userMessage })
            })
            .then(response => {
                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                return reader.read().then(function processText({ done, value }) {
                    if (done) {
                        // Display only the final accumulated response
                        const aiDiv = document.createElement('div');
                        aiDiv.textContent = 'AI: ' + fullResponse.trim();
                        chatBox.appendChild(aiDiv);
                        chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom

                        document.getElementById('user-message').disabled = false;
                        document.querySelector('button').disabled = false;
                        return;
                    }

                    const text = decoder.decode(value, { stream: true });
                    fullResponse += text.replace(/data: /g, ''); // Remove 'data: ' from the streamed text

                    return reader.read().then(processText);
                });
            })
            .catch(error => {
                console.error('Error:', error);
                const errorDiv = document.createElement('div');
                errorDiv.textContent = 'Error: ' + error;
                chatBox.appendChild(errorDiv);
            })
            .finally(() => {
                document.getElementById('user-message').disabled = false;
                document.querySelector('button').disabled = false;
                document.getElementById('user-message').value = ''; // Clear the input
            });
        });
    </script>
</body>
</html>
